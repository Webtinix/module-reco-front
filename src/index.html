<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Recommandation</title>
    <link href="./css/output.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <div class="p-8">
        <div class="border-b border-gray-200 wx_bg_bloc w-fit">
            <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" id="default-tab"
                data-tabs-toggle="#primary-tab-content" data-tabs-active-classes="wx_tab_onglet_active"
                data-tabs-inactive-classes="wx_tab_onglet_inactive" role="tablist">
                <li class="" role="presentation">
                    <button class="flex items-center gap-4 p-4   " id="home-reco-tab" data-tabs-target="#home-reco"
                        type="button" role="tab" aria-controls="home-reco" aria-selected="false">
                        <img src="./icons/home.png" class="h-7" alt="home-reco">
                        </span>
                        <span class="text-xl">Home</span>
                    </button>
                </li>
            </ul>
        </div>
        <div id="primary-tab-content">
            <div class="hidden p-8 rounded-lg bg-white shadow-lg w-full h-screen overflow-y-auto" id="home-reco"
                role="tabpanel" aria-labelledby="home-reco-tab">
                <!--  -->

                <section class="hidden zone_reco w-full" id="list-zone-reco">
                    <div class="content-list-zone flex flex-wrap items-center w-full gap-4">
                    </div>

                </section>
                <!-- focus zone reco -->
                <section class="hidden zone_reco bg-white w-full shadow-lg" id="focus-reco">
                    <form class="content-focus-zone flex flex-col w-full" id="content-focus-zone">
                        <div
                            class="header-zone-reco flex items-center w-full justify-between bg-[#98DFEF] text-[#1D7B8F] text-2xl font-medium">
                            <div class="flex items-center gap-4 pl-6">
                                <button class="come-back">
                                    <img src="./icons/return.svg" alt="come back">
                                </button>
                                <span class="title_reco">Zone Reco</span>
                            </div>
                            <button class="p-2 px-4 bg-[#FFC794]"> Sauvegarder</button>
                        </div>
                        <div
                            class="settings-zone-reco grid grid-cols-2 items-end text-[#3F3F39] font-medium  p-4 px-16 w-full  gap-8">
                            <div class="">
                                <label for="name-zone-reco" class="block mb-2 ">Nom de
                                    la
                                    zone</label>
                                <input type="text" id="name-zone-reco" name="name-zone-reco"
                                    class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                                    placeholder="" required />
                            </div>
                            <div class="flex flex-col">
                                <select name="select-page-apply" id="select-page-apply"
                                    class="bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-fit p-2.5">
                                    <option value="">Choisissez sur quelle page l'appliquer</option>
                                </select>
                                <div class="w-full flex gap-2 flex-wrap text-white my-2" id="list-page-apply">

                                </div>
                                <input type="hidden" name="page-apply" id="page-apply">
                            </div>
                            <div class="">
                                <label for="description-zone-reco" class="block mb-2">Décrivez votre
                                    zone</label>
                                <textarea id="description-zone-reco" name="description-zone-reco" rows="4"
                                    class="block p-2.5 w-full text-sm bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 "
                                    placeholder="...."></textarea>

                            </div>
                            <div class="col-span-2">
                                <hr class="h-px my-4 bg-gray-200 border-0">
                            </div>
                        </div>
                        <div class="config-zone-reco p-6 w-full text-[#1D7B8F] ">
                            <div class="grid grid-cols-12 items-center">
                                <div class="col-span-4 flex gap-8 items-center w-full">
                                    <div class="flex flex-col gap-4">
                                        <button class="hidden"> <img src="./icons/moins.png" alt="moins"></button>
                                        <button onclick=""><img src="./icons/plus.png" alt="plus"></button>
                                    </div>
                                    <label class="inline-flex items-center mb-5 cursor-pointer">
                                        <input type="checkbox" value="" name="isActiveBlock_"
                                            class="isActiveBlock_ sr-only peer">
                                        <div
                                            class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300  rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:w-5 after:h-5 after:transition-all peer-checked:bg-blue-600">
                                        </div>
                                    </label>
                                    <div class="">
                                        <label for="name-zone-reco" class="block mb-2 text-[#1D7B8F]">Critère</label>
                                        <select name="select-critere" id=""
                                            class="select-critere bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-fit p-2.5">
                                            <option value="">Ajouter un critère</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="dynamiqueBlock col-span-8">
                                    <div class="items-center grid grid-cols-8 gap-4">
                                        <!-- conditions -->
                                        <div class=" col-span-2 w-full">
                                            <div>
                                                <label for="country" class="block  leading-6">Oérateurs</label>
                                                <select
                                                    class="conditions_select_ block w-full rounded-md border-0 px-3.5 py-2 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">

                                                </select>
                                            </div>
                                        </div>
                                        <!-- input value -->
                                        <div class="col-span-4  w-full">
                                            <label for="search" class="block  leading-6">Valeurs</label>
                                            <div class="relative">
                                                <input type="search" id="search" placeholder="Saisir une valeur"
                                                    class="value block w-full rounded-md border-0 px-3.5 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                                                <button type="button"
                                                    class=" absolute right-0 bottom-0.5 bg-[#98DFEF] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 ">
                                                    <svg class="w-4 h-4" aria-hidden=" true"
                                                        xmlns="http://www.w3.org/2000/svg" fill="none"
                                                        viewBox="0 0 20 20">
                                                        <path stroke="currentColor" stroke-linecap="round"
                                                            stroke-linejoin="round" stroke-width="2"
                                                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                                                    </svg>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </section>
                <!--  -->
            </div>
        </div>
    </div>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
